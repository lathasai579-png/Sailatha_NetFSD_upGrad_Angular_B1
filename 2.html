<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
<h2>Student Grade Evaluator</h2>

<label>Enter Marks:</label>
<input type="number" id="marks">

<button onclick="evaluateGrade()">Check Grade</button>

    <h3 id="result"></h3>
    <script>
        function evaluateGrade(){
        let marks=Number(document.getElementById("marks").value);
        let grade;
        if(marks>=75){
            grade="Grade A";
        }
        else if(marks>=60){
            grade="Grade B";
        }
         else if(marks>=40){
            grade="Grade C";
        }
        else{
            grade="fail";
        }

        document.getElementById("result").innerHTML="Student Grade: " + grade;
    }
    </script>
</body>
</html>
