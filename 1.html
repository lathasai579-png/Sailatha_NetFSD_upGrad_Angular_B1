<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        body{
            margin: 0;
            font-family: Arial,sans-serif;
            background-color: lightblue;
            font-size: 18px;
        }
         nav {
            background-color: navy;
            padding: 10px;
            display: flex;
            justify-content: center;
        }
        nav a {
            color: white;
            text-decoration: none;
            margin: 0 15px;
        }
        .content {
            padding: 20px;
        }
        
        @media (max-width: 768px) {
            
            body {
                background-color: lightcoral;   /* Change background */
                font-size: 14px;                /* Smaller font */
            }

            nav {
                flex-direction: column;         /* Vertical layout */
                align-items: center;
            }

            nav a {
                margin: 10px 0;
            }
        }
    </style>
</head>
<body>
    <nav>
        <a href="#">Home</a>
        <a href="#">About</a>
        <a href="#">Services</a>
        <a href="#">Contact</a>
    </nav>
    <div class="content">
        <h1>Responsive WebPage</h1>
        <p>This page Changes the layout and style based on screen size</p>
    </div>
</body>
</html>
