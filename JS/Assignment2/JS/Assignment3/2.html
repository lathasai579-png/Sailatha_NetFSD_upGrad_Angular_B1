<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width= , initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div>
    <h2>Registration Form</h2>

    Name:
    <input type="text" id="name" onchange="validateName()">
    <p id="nameMsg"></p>

    Email:
    <input type="text" id="email" onchange="validateEmail()">
    <p id="emailMsg"></p>

    Age:
    <input type="number" id="age" onchange="validateAge()">
    <p id="ageMsg"></p>

    <button onclick="storeData()">Register</button>
    <p id="finalMsg"></p>
</div>
<script>

function validateName(){
    let name=document.getElementById("name").value;
    if(name==""){
        document.getElementById("nameMsg").innerHTML="Name cannot be empty";
    }
    else{
        document.getElementById("nameMsg").innerHTML="Valid Name";
    }
}
function validateEmail(){
    let email=document.getElementById("email").value;
    if(email.includes("@")){
        document.getElementById("emailMsg").innerHTML="Valid Email";
    }
    else{
        document.getElementById("emailMsg").innerHTML="Email must contain @";
    }
}
function validateAge(){
    let age=document.getElementById("age").value;
    if(age>18){
        document.getElementById("ageMsg").innerHTML="Valid Age";
    }
    else{
        document.getElementById("ageMsg").innerHTML="Age must be greater than 18";
    }
}
function storeData(){

    let name=document.getElementById("name").value;
    let email=document.getElementById("email").value;
    let age=document.getElementById("age").value;

    if(name!="" && email.includes("@") && age>18){
        sessionStorage.setItem("Name",name);
        sessionStorage.setItem("Email",email);
        sessionStorage.setItem("Age",age);
        document.getElementById("finalMsg").innerHTML="Data Stored Successfully";
    }
    else{
        document.getElementById("finalMsg").innerHTML="Invalid Data - Not Stored";
    }
}
</script>
</body>
</html>
