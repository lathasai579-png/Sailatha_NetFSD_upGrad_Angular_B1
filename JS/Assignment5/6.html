<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shape Area Calculator</title>
</head>
<body>

<h2>Shape Area Calculator using Polymorphism</h2>
<p id="output"></p>

<script>


class Shape {
    calculateArea() {
        return 0;
    }
}


class Circle extends Shape {
    constructor(radius) {
        super();
        this.radius = radius;
    }

    calculateArea() {
        return Math.PI * this.radius * this.radius;
    }
}


class Rectangle extends Shape {
    constructor(length, width) {
        super();
        this.length = length;
        this.width = width;
    }

    calculateArea() {
        return this.length * this.width;
    }
}


class Triangle extends Shape {
    constructor(base, height) {
        super();
        this.base = base;
        this.height = height;
    }

    calculateArea() {
        return 0.5 * this.base * this.height;
    }
}

// Polymorphism Test
let shapes = [
    new Circle(7),
    new Rectangle(10, 5),
    new Triangle(6, 4)
];

let result = "";

for (let shape of shapes) {
    result += "Area: " + shape.calculateArea().toFixed(2) + "<br>";
}

document.getElementById("output").innerHTML = result;

</script>

</body>
</html>
