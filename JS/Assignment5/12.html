<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <title>Private Fields Example</title>
</head>
<body>

<h2>Wallet Balance</h2>
<p id="output"></p>

<script>
class Wallet {

  #balance = 0;

  addMoney(amount) {
    this.#balance += amount;
  }

  spendMoney(amount) {
    if (amount <= this.#balance) {
      this.#balance -= amount;
    } else {
      alert("Insufficient Balance");
    }
  }

  getBalance() {
    return this.#balance;
  }

}

let w1 = new Wallet();

w1.addMoney(500);
w1.spendMoney(200);

document.getElementById("output").textContent =
"Current Balance: " + w1.getBalance();



</script>

</body>
</html>
