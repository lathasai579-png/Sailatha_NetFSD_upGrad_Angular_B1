<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        class Person{
            constructor(name,age){
                this.name=name;
                this.age=age;
            }
            greet(){
                console.log("Hello, my name is " + this.name + "and i am " + this.age + " years old.");
            }
        }
        let p1=new Person("Rahul",25);
        p1.greet();
    </script>
</body>
</html>
