<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student Grade Calculator</title>
</head>
<body>

<h2>Student Grade Calculator</h2>

<script>

class Student {

    constructor(name){
        this.name = name;
        this.marks = [];
    }

    addMark(mark){
        this.marks.push(mark);
    }

    getAverage(){
        let total = this.marks.reduce(function(sum, m){
            return sum + m;
        }, 0);
        return total / this.marks.length;
    }

    getGrade(){
        let avg = this.getAverage();

        if(avg >= 90)
            return "A";
        else if(avg >= 75)
            return "B";
        else if(avg >= 50)
            return "C";
        else
            return "Fail";
    }
}

// Object creation
let s1 = new Student("Akhil");

s1.addMark(95);
s1.addMark(88);
s1.addMark(92);

console.log("Name: " + s1.name);
console.log("Average: " + s1.getAverage());
console.log("Grade: " + s1.getGrade());

</script>

</body>
</html>
