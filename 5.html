<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h2>Number Analysis Tool</h2>
    <script>
        let num=parseInt(prompt("Enter number"));
        let sign = (num >= 0) ? "Positive" : "Negative";
    document.write("The number is: " + sign + "<br>");

        if(num%2==0){
            document.write("The number is Even<br>");
        }
        else{
            document.write("The number is odd<br>");
        }
 document.write("Numbers from 1 to " + num + " are:<br>");
    for(let i=1;i<=num;i++){
        document.write(i+" ");
    }
    </script>
</body>
</html>
